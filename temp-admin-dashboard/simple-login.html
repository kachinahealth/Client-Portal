<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KachinaHealth - Client Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2196f3 0%, #26a69a 50%, #66bb6a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 2.5rem;
        }
        
        .logo-container {
            margin-bottom: 1.5rem;
            background: #1e1e1e;              /* back to charcoal */
            padding: 1rem;
            border-radius: 15px;
            display: inline-block;
        }
        
        .kachina-logo {
            width: 120px;                     /* back to original square size */
            height: 120px;
            object-fit: contain;
            margin: 0 auto;
            border-radius: 15px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #1976d2;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #1976d2;                   /* brand blue */
            font-size: 1.5rem;                /* bigger text */
            font-weight: 700;                 /* bolder */
            margin-top: 1rem;                 /* space after logo */
            letter-spacing: 1px;              /* spread letters slightly */
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }
        
        input {
            width: 100%;
            padding: 0.875rem;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        input:focus {
            outline: none;
            border-color: #1976d2;
            background: white;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }
        
        button {
            width: 100%;
            padding: 0.875rem;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #1565c0;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(25, 118, 210, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            border-left: 4px solid #d32f2f;
            font-size: 0.9rem;
        }
        
        .success {
            color: #2e7d32;
            background: #e8f5e8;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1.5rem;
            display: none;
            border-left: 4px solid #2e7d32;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo-container">
                <img src="logos/logo.png" alt="KachinaHealth Logo" class="kachina-logo">
            </div>
            <p class="subtitle">Client Portal</p>
        </div>
        
        <div class="error" id="errorMessage"></div>
        <div class="success" id="successMessage"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            
            <button type="submit" id="loginBtn">Sign In</button>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Disable button and show loading state
            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing In...';
            
            try {
                // Simple validation - in a real app, this would be server-side
                if (username === 'cerevasc_admin' && password === 'CereVasc2024!') {
                    successMessage.textContent = 'Login successful! Redirecting to dashboard...';
                    successMessage.style.display = 'block';
                    
                    // Simulate redirect delay
                    setTimeout(() => {
                        window.location.href = 'simple-dashboard.html?company=cerevasc';
                    }, 1500);
                } else {
                    errorMessage.textContent = 'Invalid username or password. Please try again.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'An error occurred. Please try again.';
                errorMessage.style.display = 'block';
            } finally {
                // Re-enable button
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });
    </script>

    <style>
        /* Add these styles */
        .help-text {
            color: #666;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        
        #resendButton {
            background: none;
            border: none;
            color: #1976d2;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
            font-size: 0.9rem;
        }
        
        #resendButton:hover {
            color: #1565c0;
        }
        
        input[readonly] {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
